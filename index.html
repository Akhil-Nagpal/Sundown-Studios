<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sundown-Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="layout">
        <nav class="navbar">
          <img src="./assests/Sundown-logo.svg" alt="Sundown-logo" />
          <div class="nav-items">
            <a href="#">Work</a>
            <a href="#">Studio</a>
            <a href="#">Contact</a>
          </div>
        </nav>

        <div class="banner">
          <div class="info">
            <p>
              Sundown is a multi-disciplinary <br />
              studio focused on creating <br />
              unique, end-to-end experiences <br />
              and environments.
            </p>
          </div>
          <div class="title">
            <h1>Spaces That Inspire</h1>
          </div>
        </div>
        <div class="main-video">
          <video autoplay loop muted src="./assests/main.mp4"></video>
        </div>

        <div class="marquee">
          <h3 class="marquee-list">Experiences</h3>
          <div class="drop"></div>
          <h3 class="marquee-list">Content</h3>
          <div class="drop"></div>
          <h3 class="marquee-list">Environments</h3>
          <div class="drop"></div>
        </div>
      </div>
    </main>
  </body>
</html>
